      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Blog Hub</h1>
        <p>你可以在这里写你的博文，没有广告，开源项目，为了更好的你。</p>
        <div id="login-app">
	        <button v-show="!logined" type="button" class="btn btn-danger" @click="changeMain">注册</button>

      </div>
